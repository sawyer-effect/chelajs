---
- hosts: apps
  sudo: yes

  tasks:

  - name: update the server
    apt:
      update_cache: yes

  - name: install Node
    apt:
      name: nodejs
      state: present

  - name: install Node legacy
    apt:
      name: nodejs-legacy
      state: present

  - name: install npm
    apt:
      name: npm
      state: present

  - name: "Install forever (to run Node.js app)."
    npm: name=forever global=yes state=latest


  - name: "Start example Node.js app."
    command: forever start /opt/software/app/app.js

  - name: Example of using variables
    debug: var={{port}}
